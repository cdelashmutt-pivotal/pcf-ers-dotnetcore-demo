---
applications:
- name: ers
  memory: 384M
  instances: 1
  random-route: true
  path: src\bin\Debug\net6.0\linux-x64\publish\
  buildpacks:
    - dotnet_core_buildpack
  services: []
  health-check-type: process
  command: cd ${HOME} && ./watchexec --restart --watch . 'dotnet ((AssemblyName)).dll --urls http://0.0.0.0:8080'
  env:
    SKIP_SSL_VALIDATION: "true"